<head>

</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />


<body>

<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
      <div class="container">
        <a class="navbar-brand" href="{% url 'problems' %}">
          <img src="https://i.imgur.com/qpAfJHT.png" width="220" height="35" class="d-inline-block align-top" alt="">
      </a>
        <button class="navbar-toggler  pull-right" type="button" data-toggle="collapse" data-target="#navbarsExampleContainer" aria-controls="navbarsExampleContainer" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarsExampleContainer">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'contests' %}">Contest <span class="sr-only">(current)</span></a>
            </li>
          </ul>

          <form class="form-inline my-md-0" method="get" action="{% url 'problems' %}">
              <input class="form-control mr-sm-2" type="text"name='qry' placeholder="Search Keyword">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a  class="nav-link" href="{% url 'notice' %}">Notice</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'aboutus' %}">About us</a>
            </li>
            <li class="nav-item active">
              <a  class="nav-link" href="{% url 'contactus' %}">Contact us</a>
            </li>
            <li class="nav-item active">
              <a  class="nav-link" href="{% url 'events' %}">Events</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

<div class="container">
{% block content %}
{% endblock content %}
</div>
